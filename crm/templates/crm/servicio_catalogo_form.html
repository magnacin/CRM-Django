<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Registrar Servicio en Catálogo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        background-color: #f9f9f9;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-width: 600px;
      }
      h2 {
        color: #333;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
      a {
        display: inline-block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Registrar Servicio en Catálogo</h2>

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Guardar Servicio</button>
    </form>

    <a href="{% url 'listar_servicios_catalogo' %}">Cancelar y regresar</a>
  </body>
</html>
