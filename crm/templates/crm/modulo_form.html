<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registrar Reparación</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .form-container { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 400px; margin: auto; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registrar Reparación</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Fecha de reparación con formato correcto -->
            <label for="id_fecha_reparacion">Fecha de Reparación:</label>
            <input type="text" id="id_fecha_reparacion" name="fecha_reparacion" value="{{ form.instance.fecha_reparacion|date:'d-m-Y' }}" readonly>
            
            <!-- Renderizar los demás campos del formulario -->
            <label for="id_cliente">Cliente:</label>
            {{ form.cliente }}

            <label for="id_marca">Marca:</label>
            {{ form.marca }}

            <label for="id_modelo">Modelo:</label>
            {{ form.modelo }}

            <label for="id_anio">Año:</label>
            {{ form.anio }}

            <label for="id_numero_parte">Número de Parte:</label>
            {{ form.numero_parte }}

            <label for="id_tipo_microprocesador">Tipo de Microprocesador:</label>
            {{ form.tipo_microprocesador }}

            <label for="id_precio_reparacion">Precio de Reparación:</label>
            {{ form.precio_reparacion }}

            <button type="submit">Guardar Reparación</button>
        </form>
        <a href="{% url 'listar_reparaciones' %}">Cancelar y regresar</a>
    </div>
</body>
</html>
