<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Catálogo de Servicios</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
        color: #333;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      .btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        margin: 5px;
        transition: background-color 0.3s ease;
      }
      .btn-primary {
        background-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .btn-danger {
        background-color: #dc3545;
      }
      .btn-danger:hover {
        background-color: #c82333;
      }
      .btn-success {
        background-color: #28a745;
      }
      .btn-success:hover {
        background-color: #218838;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #007bff;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      .actions {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      @media (max-width: 600px) {
        .container {
          padding: 1rem;
        }
        table,
        th,
        td {
          font-size: 14px;
          padding: 8px;
        }
        .btn {
          padding: 6px 12px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Catálogo de Servicios</h2>

      <table>
        <thead>
          <tr>
            <th>Nombre del Servicio</th>
            <th>Precio Base</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for servicio in servicios %}
          <tr>
            <td>{{ servicio.nombre_servicio }}</td>
            <td>${{ servicio.precio_base|floatformat:2 }}</td>
            <td class="actions">
              <a
                href="{% url 'editar_servicio_catalogo' servicio.pk %}"
                class="btn btn-primary"
                >Editar</a
              >
              <a
                href="{% url 'eliminar_servicio_catalogo' servicio.pk %}"
                class="btn btn-danger"
                onclick="return confirm('¿Estás seguro de eliminar el servicio \'{{ servicio.nombre_servicio }}\'?')"
                >Eliminar</a
              >
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3">No hay servicios registrados.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div style="text-align: center; margin-top: 20px">
        <a
          href="{% url 'registrar_servicio_catalogo' %}"
          class="btn btn-success"
          >Registrar nuevo servicio</a
        >
        <a href="{% url 'listar_clientes' %}" class="btn"
          >Volver al menú principal</a
        >
      </div>
    </div>
  </body>
</html>
