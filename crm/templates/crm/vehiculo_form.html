<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Registrar Vehículo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
      }
      input,
      select {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      a {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registrar Vehículo</h2>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_cliente">Cliente:</label>
          {{ form.cliente }}
        </div>
        <div class="form-group">
          <label for="id_marca">Marca:</label>
          {{ form.marca }}
        </div>
        <div class="form-group">
          <label for="id_modelo">Modelo:</label>
          {{ form.modelo }}
        </div>
        <div class="form-group">
          <label for="id_anio">Año:</label>
          {{ form.anio }}
        </div>
        <div class="form-group">
          <label for="id_vin">VIN:</label>
          {{ form.vin }}
        </div>
        <div class="form-group">
          <label for="id_tipo_motor">Tipo de Motor:</label>
          {{ form.tipo_motor }}
        </div>

        <button type="submit">Guardar Vehículo</button>
      </form>

      <a href="{% url 'listar_vehiculos' %}">Cancelar y regresar</a>
    </div>
  </body>
</html>
