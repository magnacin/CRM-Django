<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Crear Cotizaci√≥n</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 900px;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
      }
      select, input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
        margin-top: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      .remove-btn {
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Crear Cotizaci√≥n</h2>
      <form method="post" id="cotizacionForm">
        {% csrf_token %}

        <label for="id_cliente">Cliente:</label>
        {{ form.cliente }}

        <label for="id_vehiculo">Veh√≠culo:</label>
        {{ form.vehiculo }}

        <h3>Productos</h3>
        <table id="productosTable">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Subtotal</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <!-- üîπ INICIALMENTE LA TABLA EST√Å VAC√çA -->
          </tbody>
        </table>
        <button type="button" id="addProducto">Agregar Producto</button>

        <h3>Servicios</h3>
        <table id="serviciosTable">
          <thead>
            <tr>
              <th>Servicio</th>
              <th>Precio</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <!-- üîπ INICIALMENTE LA TABLA EST√Å VAC√çA -->
          </tbody>
        </table>
        <button type="button" id="addServicio">Agregar Servicio</button>

        <h3>Total: $<span id="total">0.00</span></h3>

        <button type="submit">Guardar Cotizaci√≥n</button>
        <a href="{% url 'listar_cotizaciones' %}">Cancelar y regresar</a>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const clienteSelect = document.getElementById("id_cliente");
        const vehiculoSelect = document.getElementById("id_vehiculo");
    
        // üîπ Obtener veh√≠culos del cliente seleccionado
        clienteSelect.addEventListener("change", function () {
          const clienteId = clienteSelect.value;
    
          if (clienteId) {
            fetch(`/crm/ajax/vehiculos/${clienteId}/`)
              .then((response) => response.json())
              .then((data) => {
                vehiculoSelect.innerHTML = '<option value="">Sin veh√≠culo asociado</option>';
                data.forEach((vehiculo) => {
                  vehiculoSelect.innerHTML += `<option value="${vehiculo.id}">${vehiculo.marca} ${vehiculo.modelo} (${vehiculo.anio})</option>`;
                });
              })
              .catch((error) => console.error("Error al obtener veh√≠culos:", error));
          } else {
            vehiculoSelect.innerHTML = '<option value="">Sin veh√≠culo asociado</option>';
          }
        });
      });


      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("addProducto").addEventListener("click", agregarProducto);
        document.getElementById("addServicio").addEventListener("click", agregarServicio);

        function agregarProducto() {
          let table = document.querySelector("#productosTable tbody");
          let row = document.createElement("tr");
          row.classList.add("producto-item");
          row.innerHTML = `
            <td>
              <select class="producto-select">
                <option value="">Seleccionar producto</option>
              </select>
            </td>
            <td><input type="number" class="cantidad" min="1" value="1"></td>
            <td><input type="text" class="precio-unitario" readonly></td>
            <td><input type="text" class="subtotal" readonly></td>
            <td><button type="button" class="remove-btn">X</button></td>
          `;
          table.appendChild(row);
          cargarProductos(row.querySelector(".producto-select"));
          row.querySelector(".producto-select").addEventListener("change", actualizarPrecioProducto);
          row.querySelector(".cantidad").addEventListener("input", actualizarSubtotal);
        }

        function agregarServicio() {
          let table = document.querySelector("#serviciosTable tbody");
          let row = document.createElement("tr");
          row.classList.add("servicio-item");
          row.innerHTML = `
            <td>
              <select class="servicio-select">
                <option value="">Seleccionar servicio</option>
              </select>
            </td>
            <td><input type="text" class="precio-servicio" readonly></td>
            <td><button type="button" class="remove-btn">X</button></td>
          `;
          table.appendChild(row);
          cargarServicios(row.querySelector(".servicio-select"));
        }

        function cargarProductos(selectElement) {
          fetch("/crm/ajax/productos/")
            .then((response) => response.json())
            .then((data) => {
              selectElement.innerHTML = '<option value="">Seleccionar producto</option>';
              data.forEach((producto) => {
                selectElement.innerHTML += `<option value="${producto.id}" data-precio="${producto.precio_unitario}">${producto.descripcion}</option>`;
              });
            })
            .catch((error) => console.error("Error al obtener productos:", error));
        }

        function cargarServicios(selectElement) {
          fetch("/crm/ajax/servicios/")
            .then((response) => response.json())
            .then((data) => {
              selectElement.innerHTML = '<option value="">Seleccionar servicio</option>';
              data.forEach((servicio) => {
                selectElement.innerHTML += `<option value="${servicio.id}" data-precio="${servicio.precio_base}">${servicio.nombre_servicio}</option>`;
              });
            })
            .catch((error) => console.error("Error al obtener servicios:", error));
        }

        function actualizarPrecioProducto(event) {
          let select = event.target;
          let row = select.closest("tr");
          let precioUnitario = select.selectedOptions[0].dataset.precio || 0;
          row.querySelector(".precio-unitario").value = parseFloat(precioUnitario).toFixed(2);
          actualizarSubtotal({ target: row.querySelector(".cantidad") });
        }

        function actualizarSubtotal(event) {
          let row = event.target.closest("tr");
          let cantidad = parseFloat(row.querySelector(".cantidad").value) || 0;
          let precio = parseFloat(row.querySelector(".precio-unitario").value) || 0;
          let subtotal = cantidad * precio;
          row.querySelector(".subtotal").value = subtotal.toFixed(2);
          actualizarTotal();
        }

        function actualizarTotal() {
          let total = 0;
          document.querySelectorAll(".subtotal").forEach(subtotal => {
            total += parseFloat(subtotal.value) || 0;
          });
          document.getElementById("total").innerText = total.toFixed(2);
        }

        document.addEventListener("click", function (event) {
          if (event.target.classList.contains("remove-btn")) {
            event.target.closest("tr").remove();
            actualizarTotal();
          }
        });
      });
    </script>
  </body>
</html>
