<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Crear Cotización</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
      }
      select,
      input,
      textarea {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
      }
      button:hover {
        background-color: #0056b3;
      }
      a {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Crear Cotización</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Guardar Cotización</button>
      </form>
      <a href="{% url 'listar_cotizaciones' %}">Cancelar y regresar</a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const clienteSelect = document.getElementById("id_cliente");
        const vehiculoSelect = document.getElementById("id_vehiculo");

        // Función para obtener los vehículos asociados al cliente seleccionado
        clienteSelect.addEventListener("change", function () {
          const clienteId = clienteSelect.value;

          if (clienteId) {
            fetch(`/crm/ajax/vehiculos/${clienteId}/`)
              .then((response) => response.json())
              .then((data) => {
                vehiculoSelect.innerHTML =
                  '<option value="">Vehículo no disponible</option>';
                data.forEach((vehiculo) => {
                  vehiculoSelect.innerHTML += `<option value="${vehiculo.id}">${vehiculo.marca} ${vehiculo.modelo} (${vehiculo.anio})</option>`;
                });
              })
              .catch((error) =>
                console.error("Error al obtener vehículos:", error)
              );
          } else {
            vehiculoSelect.innerHTML =
              '<option value="">Vehículo no disponible</option>';
          }
        });
      });
    </script>
  </body>
</html>
