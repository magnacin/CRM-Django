<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Eliminar Producto</title>
  </head>
  <body>
    <h2>¿Estás seguro de eliminar el producto "{{ producto.descripcion }}"?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Sí, eliminar</button>
      <a href="{% url 'listar_productos' %}">Cancelar</a>
    </form>
  </body>
</html>
