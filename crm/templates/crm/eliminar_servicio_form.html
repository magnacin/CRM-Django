<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Eliminar Servicio</title>
  </head>
  <body>
    <h2>
      ¿Estás seguro de eliminar el servicio "{{ servicio.nombre_servicio }}"?
    </h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Sí, eliminar</button>
      <a href="{% url 'listar_catalogo_servicios' %}">Cancelar</a>
    </form>
  </body>
</html>
