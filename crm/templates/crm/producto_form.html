<!DOCTYPE html>
<html lang="es">
  <head>
    <title>
      {% if form.instance.pk %}Editar{% else %}Registrar{% endif %} Producto
    </title>
  </head>
  <body>
    <h2>
      {% if form.instance.pk %}Editar{% else %}Registrar{% endif %} Producto
    </h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'listar_productos' %}">Regresar al listado</a>
  </body>
</html>
