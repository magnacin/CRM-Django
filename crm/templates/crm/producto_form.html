<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if form.instance.pk %}Editar{% else %}Registrar{% endif %} Producto
    </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
      }
      input,
      select {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        background-color: #28a745;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
      }
      button:hover {
        background-color: #218838;
      }
      .btn-secondary {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #007bff;
        text-decoration: none;
      }
      .btn-secondary:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>
        {% if form.instance.pk %}Editar{% else %}Registrar{% endif %} Producto
      </h2>

      <form method="post">
        {% csrf_token %}

        <label for="id_descripcion">Descripci√≥n:</label>
        {{ form.descripcion }}

        <label for="id_cantidad">Cantidad:</label>
        {{ form.cantidad }}

        <label for="id_precio_unitario">Precio Unitario:</label>
        {{ form.precio_unitario }}

        <button type="submit">Guardar</button>
      </form>

      <a href="{% url 'listar_productos' %}" class="btn-secondary"
        >Regresar al listado</a
      >
    </div>
  </body>
</html>
