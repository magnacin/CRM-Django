<!-- listar_servicios.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Servicios</title>
</head>
<body>
    <h2>Lista de Servicios</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Veh√≠culo</th>
            <th>Tipo de Servicio</th>
            <th>Fecha</th>
            <th>Precio</th>
        </tr>
        {% for servicio in servicios %}
        <tr>
            <td>{{ servicio.id }}</td>
            <td>{{ servicio.cliente }}</td>
            <td>{{ servicio.vehiculo }}</td>
            <td>{{ servicio.tipo_servicio }}</td>
            <td>{{ servicio.fecha_servicio }}</td>
            <td>{{ servicio.precio_final }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'registrar_servicio' %}">Registrar Nuevo Servicio</a>
</body>
</html>
